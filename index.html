<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="game">
    <div class="score" style="z-index: 1;">Score: <p class="points" style="z-index: 1;"></p>
    </div>
    <div class="logo">
      <img src="img/logo.png" alt="Logo Mario" class="logoMario">
    </div>
    <img class="mario" src="img/mario.gif" alt="mario">
    <img class="pipe" src="img/pipe.png" alt="cano">
    <img class="clouds" src="img/clouds.png" alt="nuvem">
    <button class="start" onclick="startGame(), updateScore()">Iniciar</button>
  </div>

  <div class="game-over">
    <h1>Game Over</h1><button onclick="restartGame()">Reiniciar</button>
  </div>
</body>
<script src="app.js"></script>

</html>
